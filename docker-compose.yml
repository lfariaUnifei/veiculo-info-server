version: '3'

services:
  server:
    container_name: infosistemas-vehicle-server
    image: latest/infosistemas-vehicle-server
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    command: npm run dev
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27018:27017'
